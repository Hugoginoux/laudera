<div id="search_area">
	<div class="rubriques">{% for rubrique in rubriques_haut_ %}<a class="rubrique{% if rubrique.id in selection_rubriques_ %}_select{% endif %}" href="{% url 'searchengine.views.parcourir_rubrique' rubrique_nom=rubrique.nom %}">{{ rubrique.nom }}</a>{% endfor %}</div>
	<div id="autocompletion">
		<input type="input" id="autocompletion_query" value="{% if query_ %}{{ query_ }}{% endif %}" onKeyUp="if(event.keyCode!=40 && event.keyCode!=38 && event.keyCode!=13){ search_autocompletion(this.value); }" onKeyDown="autocompletion_hook_clavier(event);" />
		{% load static %}
		<img src="{% static 'media/img/loading.gif' %}" style="display:none;" id="search_results_loading" alt="Chargement en cours">
		<div id="autocompletion_field" style="display:none;"></div>
	</div>
	<div class="rubriques">{% for rubrique in rubriques_bas_ %}<a class="rubrique{% if rubrique.id in selection_rubriques_ %}_select{% endif %}" href="{% url 'searchengine.views.parcourir_rubrique' rubrique_nom=rubrique.nom %}">{{ rubrique.nom }}</a>{% endfor %}</div>
</div>
